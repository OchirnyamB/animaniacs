<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Demo: Higher! Lower!</title>
<style type="text/css">
body {
    margin: 5em;
    background-color: #FDA;
}
h1 {
    color: #E75;
}
h1, h2, p {
    text-align: center;
}
a, a:visited {
    color: #663;
    text-decoration: none;
}
footer {
    text-align: center;
}
.hidden {
    display: none;
}
</style>
<script src="../js/jquery-current.min.js"></script>
<script>
  var guessCount;
  var number;
  function reset() {
    $('p.again').addClass('hidden');
    $('p.form').removeClass('hidden');
    $('.message').text("OK, I've thought of a number between 1 and 1000.");
    $('input[name="guess"]').val('');
    guessCount = 0;
    $('span').text(guessCount);
    number = Math.floor(Math.random()*1001);
  }
  $(document).ready(function() {
    reset();
    $('input[name="submit"]').click(function() {
      guessCount++;
      $('span').text(guessCount);
      var guess = $('input[name="guess"]').val();
      if (guess < number) {
        $('.message').text("That's too low");
      } else if (guess > number) {
        $('.message').text("That's too high");
      } else {
        $('.message').text("That was my number. Well done!");
        $('p.form').addClass('hidden');
        $('p.again').removeClass('hidden');
      }
    });
    $('input[name="again"]').click(function() {
      reset();
    });
  });
</script>
</head>
<body>
<h1>jQuery Demo: Higher! Lower!</h1>
<h2 class="message"></h2>
<p class="form">
  Make a guess:
  <input type="text" name="guess" />
  <input type="button" name="submit" value="Submit" />
</p>
<p class="again">
  <input type="button" name="again" value="Play again" />
</p>
<h2>Guess count is now: <span></span></h2>
<footer>
<hr>

</footer>

</body>
</html>
