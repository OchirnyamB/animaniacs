<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Demo: Black Box on a Canvas</title>
<style type="text/css">
h1, p {
    text-align: center;
}
a, a:visited {
    color: #000;
    font-weight: bold;
    text-decoration: none;
}
footer {
    text-align: center;
}
</style>
<script src="../js/jquery-current.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {	
    var canvases = $("canvas");
    var context = canvases.get(0).getContext("2d");

    context.fillRect(40, 40, 100, 100);
});
</script>
</head>
<body>
<h1>jQuery Demo: Black Box on a Canvas</h1>

<p><canvas width="200" height="200"></canvas></p>
