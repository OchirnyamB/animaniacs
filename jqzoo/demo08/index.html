<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Demo: Alternating Canvases</title>
<style type="text/css">
h1, p {
    text-align: center;
}
a, a:visited {
    color: #000;
    font-weight: bold;
    text-decoration: none;
}
canvas {
    margin: 10px;
    border: 1px solid #000;
}
footer {
    text-align: center;
}
</style>
<script src="../js/jquery-current.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {	
    var canvases = $("canvas");
    var context1 = canvases.get(0).getContext("2d");
    var context2 = canvases.get(1).getContext("2d");
    var clickCount = 0;
    var x = 20;
    var y = 20;
    var width = 360;
    var height = 360;
    var colors = ["black", "red", "green", "blue", "white"]
    var numColors = colors.length;
    var message;
    var side = "left.";

    $("button").click(function() {
        if (clickCount > 16) {
            message = "Done";            
            context2.fillStyle = color;
            context2.fillRect(x, y, width, height);
        }
        else {
            if (clickCount % 2 == 0) {
                side = "right.";
                context1.fillStyle = color;
                context1.fillRect(x, y, width, height);
            }
            else {
                side = "left.";
                context2.fillStyle = color;
                context2.fillRect(x, y, width, height);
                x += 20;
                y += 20;
                width -= 40;
                height -= 40;
            }
            clickCount++;
            color = colors[clickCount % numColors];
            message = "Click to add a " + color + " square on the " + side;
        }
        $("button").text(message);            
    });
    
    color = colors[clickCount % numColors];
    message = "Click to add a " + color + " square on the " + side;
    $("button").text(message);            
});
</script>
</head>
<body>
<h1>jQuery Demo: Alternating Canvases</h1>
<p>
<canvas width="400" height="400"></canvas>
<canvas width="400" height="400"></canvas>
</p>
<p><button></button></p>

<footer>

</body>
</html>
