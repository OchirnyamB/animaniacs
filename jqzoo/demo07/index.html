<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jCanvas Demo: Blue Star</title>
<style type="text/css">
h1, p {
    text-align: center;
}
a, a:visited {
    color: #000;
    font-weight: bold;
    text-decoration: none;
}
footer {
    text-align: center;
}
</style>
<script src="../js/jquery-current.min.js"></script>
<script src="../js/jcanvas.min.js"></script>
<script>
$(document).ready(function() {	
    $("canvas").drawPolygon({
        fillStyle: "#36B",
        x: 100, y: 100,
        radius: 100,
        sides: 5,
        projection: -0.5
    });
});
</script>
</head>
<body>
<h1>jCanvas Demo: Blue Star</h1>

<p><canvas width="200" height="200"></canvas></p>
